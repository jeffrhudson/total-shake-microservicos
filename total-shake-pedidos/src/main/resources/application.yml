eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: postgres
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
    application:
      name: ms-pedidos
server:
  port: 0